<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Wordle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="home-btn-fixed">Home</button>

    <div class="container" id="landing-page">
        <h1>Welcome to Country Wordle Game</h1>
        <div>
            <label for="name">Enter Your Name:</label><br>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="difficulty">
            <label for="level">Select Difficulty:</label>
            <select id="level">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="professional">Professional</option>
            </select>
        </div>
        <button id="start-game-btn">Start Game</button>
    </div>

    <div class="container" id="game-container" style="display: none;">
        <h1>Country Wordle Game</h1>
        <div class="hint" id="hint">Click "Start Game" to begin!</div>
        <div id="word-rows"></div>
        <div class="input-container">
            <input type="text" id="guess" placeholder="Enter country name" maxlength="50" disabled>
            <button id="guess-btn" disabled>Submit Guess</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <div class="container" id="game-won" style="display: none;">
        <h1>Congratulations!</h1>
        <p>You guessed the country correctly!</p>
        <button id="start-new-game-btn">Start New Game</button>
    </div>

    <div class="container" id="game-over" style="display: none;">
        <h1>Game Over!</h1>
        <p>The correct country was: <span id="correct-country"></span></p>
        <button id="start-new-game-btn-game-over">Start New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
